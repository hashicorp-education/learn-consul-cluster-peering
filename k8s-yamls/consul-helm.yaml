global:
  image: "hashicorp/consul:1.14.6"
  imageK8S: "hashicorp/consul-k8s-control-plane:1.0.5"
  peering:
    enabled: true
  tls:
    enabled: true # mandatory for cluster peering
    enableAutoEncrypt: true
    verify: true
  acls:
    manageSystemACLs: true

dns:
  enabled: true
  enableRedirection: true

server:
 replicas: 1
 bootstrapExpect: 1
 extraConfig: |
   {
     "log_level": "TRACE"
   }

connectInject:
  enabled: true

meshGateway:
  enabled: true # mandatory for k8s cluster peering
  replicas: 1

controller:
  enabled: true

ui:
  enabled: true
  service:
    enabled: true
    type: LoadBalancer
